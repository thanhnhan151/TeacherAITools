name: Publish 🚀

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  API_PROJECT_PATH: 'src/TeacherAITools.Api'
  AZURE_WEBAPP_NAME: 'teacheraitools'
  DOTNET_VERSION: '8.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 🛠️
        uses: actions/checkout@v4

      - name: Setup .NET ⚙️
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore 📦
        run: dotnet restore
        working-directory: ${{ env.API_PROJECT_PATH }}

      - name: Build 🏗️
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.API_PROJECT_PATH }}

      - name: Publish 📂
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/teacheraitoolsapi --no-build

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/teacheraitoolsapi

  deploy:
    name: deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download Artiface
        uses: actions/download-artifact@v4
        with:
          name: .net-app
    
      - name: Deploy 🚀
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          slot-name: 'production'
          package: .
