name: Publish 🚀

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  API_PROJECT_PATH: '.src\TeacherAITools.Api'
  AZURE_WEBAPP_NAME: teacheraitools
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_VERSION: '8.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 🛠️
        uses: actions/checkout@v4

      - name: Setup .NET ⚙️
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore 📦
        run: dotnet restore ${{ env.API_PROJECT_PATH }}

      - name: Build 🏗️
        run: dotnet build ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore

      - name: Publish 📂
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy 🚀
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
